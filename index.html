<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Font Families -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

 
</head>
<body>

  <div class="container">
   
   <div class="flex-container">
    <div class="left-flex-item">
      
      <h3>Get <span>insights</span> that help your business grow.</h3>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="stats-type-row">
        <div class="stats-type">
          <p class="stats-count">10k+ </p>
          <p class="stats-label">companies</p>
        </div>
        <div class="stats-type">
          <p class="stats-count">314</p>
          <p class="stats-label">templates</p>
        </div>
        <div class="stats-type">
          <p class="stats-count">12M+ </p>
          <p class="stats-label">queries</p>
        </div>
      </div>  
    </div>
    
    <div class="right-flex-item">
      <div class="overlay">
       <picture class="a">
       <source media="(min-width:945px)" srcset="image-header-desktop.jpg" alt="header">
        <img src="image-header-mobile.jpg" alt="header">
       </picture>
      </div>
    </div>
   </div> 
   
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Meee</a>.
  </div>
  
</body>
</html>
